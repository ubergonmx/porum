<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="images/icon/porum.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    <script src="js/base.js"></script>
    <script src="js/signup.js"></script>
    <title>Create an account - Porum</title>
</head>
<body>
    <main>
        <div id="signup-header">
            <div>
                <h1 id="text-title">Welcome!<br>First things first...</h1>
                <div id="goback-container">
                    <a href="index.html" class="goback-text">Go back</a>
                    <i class="fa-solid fa-arrow-left icon-return"></i>
                </div>
            </div>
            <h2 id="text-subtitle">Create a profile to personalize how you'll appear to other users</h2>
            <img src="images/design/poro-stack.png" id="img-design">
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="def-container">
            <div>
                <div id="user-pic-container">
                    <img src="images/users/user1.jpg" id="user-pic">
                    <button id="change-pic" class="button-secondary">Change</button>
                </div>
                <p class="text-error"><!--Please fill up all fields. --></p>
            </div>
            <div id="input-form">
                <div>
                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <label for="username">Username</label>
                <input type="text"id="username" name="username"required>
                <label for="email">Email Address</label>
                <input type="email"id="email" name="email" required>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" required>
                    </div>
                </div>
                <button id="create-account" class="button-primary">Create Account</button>
            </div>
        </div>
    </main>
</body>
</html>
