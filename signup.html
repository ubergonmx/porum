<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    <title>Create an account - Porum</title>
</head>
<body>
    <!-- Outer Box -->
    <div class = "outer-box">
        <div class = "content">
            <p class = "title">Welcome to the Porum!</p>
            <p class = "description">First things first -- create a profile to personalize how you'll appear to other users</p>
            <img src="images/icon/logo-variation.png" class = "logo">
        </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-format">
        <div class="profile-pic">
            <span><img src="images/users/user1.jpg" class="user-pic"></span>
            <button class="change-pic">CHANGE</button>
        </div>  
        <div class="input-forms">
            <div class="field-format">First Name<br>
            <input type="text" id="fname" name="firstname" required></div>
            <div class="field-format">Last Name<br>
            <input type="text"id="lname" name="lastname" required></div>
            <div class="field-format">Email Address<br>
            <input type="email"id="email" name="email" required></div>
            <div class="field-format">Confirm Email Address<br>
            <input type="email"id="confirmemail" name="confirmemail"required></div>
            <div class="field-format">Password<br>
            <input type="password"id="password" name="passowrd" required></div>
            <div class="field-format">Confirm Password<br>
            <input type="password"id="confirmpassword" name="confirmpassword" required></div>
            <div class="create-format">
            <a href = "newsfeed.html"><button class="create-account">Create Account</button></a></div>
        </div>
    </div>
</body>
</html>
