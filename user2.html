<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="shortcut icon" href="images/icon/porum.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>

<body>
    <header>
        <!-- Logo -->
        <a href="newsfeed.html" id="main-logo">
            <img src="images/design/logo.png" id="icon-logo"/>
            <p id="main-title">Porum</p>
        </a>

        <!-- Search bar -->
        <div id="search-container">
            <form id="search-form" action="#" method="GET">
                <input id="search-bar" type="text" placeholder="Search the forum" maxlength="240"/>
                <i id="icon-search" class="fa-solid fa-magnifying-glass icon-base"></i>
                <input type="submit" hidden />
            </form>
        </div>

        <!-- Notification and Profile -->
        <div>
            <!-- Notif icon -->
            <div id="notification-container" class="has-notification">
                <i id="icon-notification" class="fa-solid fa-bell fa-lg icon-base"></i>
                <div id="notification-dropdown" class="dropdown">
                    <div class="notif-item">
                        <img src="images/users/user7.jpg" class="notif-commenter">
                        <div class="notif-body">
                            <p class="notif-content"><span>shirley.mood</span> commented on your <span>discussion</span></p>
                            <span class="notif-date">1 day ago</span>
                        </div>
                    </div>

                    <div class="notif-item">
                        <img src="images/users/user7.jpg" class="notif-commenter">
                        <div class="notif-body">
                            <p class="notif-content"><span>shirley.mood</span> commented on your <span>discussion</span></p>
                            <span class="notif-date">1 day ago</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile -->
            <div id="profile-container">
                <img src="images/users/user1.jpg" id="icon-user">

                <i id="icon-arrowdown" class="fa-solid fa-angle-down fa-sm icon-base"></i>
                <div id="profile-dropdown" class="dropdown">
                    <div id="profile-btn"><i class="fa-solid fa-user"></i> <span>Profile</span></div>
                    <div id="settings-btn"><i class="fa-solid fa-gear"></i> <span>Settings</span></div>
                    <div id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="posts-box" class="def-container">            
                <div id = "filter-box" class="def-container">
                    <div id = "filter-icon">
                        <i class="fa-solid fa-eye"></i>
                        <p id = "filter-name" class="chosen">Overview</p>
                        </div>
                    <div id = "filter-icon">
                    <i class="fa-solid fa-pen"></i>
                    <p id = "filter-name">Posts</p>
                    </div>

                    <div id = "filter-icon">
                    <i class="fa-solid fa-message"></i>
                    <p id = "filter-name">Comments</p>
                    </div>

                    <div id = "filter-icon">
                        <i class="fa-solid fa-star"></i>
                        <p id = "filter-name">Following</p>
                    </div>

                </div>
                </div>
        </section>

        <aside>
            <div id="profile-box" class="def-container">
                <div id="profile-header">
                    <img id="cover-photo" src="images/design/cover-photo.jpg">
                    <img id="profile-pic" src="images/users/user2.jpg">
                </div>

                <div id="profile-content">
                    <h1 id="full-name" class="header-format">John Patterson</h1>
                    <h4 id="username" class="header-format">@i_am_john</h3>
                    <div class="other-info">
                        <div><h4>Birthday: <br><span id="birthday">June 20, 1995</span> </h4></div>
                        <div><h4>Phone Number: <br><span id="phone-number">-</span> </h4></div>
                    </div>
                </div>
            </div>
        </aside>
