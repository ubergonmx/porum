<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/startdiscussion.css">
    <link rel="shortcut icon" href="images/icon/porum.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/base.js"></script>
    <script src="js/startdiscussion.js"></script>
    <title>Start a discussion - Porum</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <a href="newsfeed.html" id="main-logo">
            <img src="images/design/logo.png" id="icon-logo"/>
            <p id="main-title">Porum</p>
        </a>

        <!-- Search bar -->
        <div id="search-container">
            <form id="search-form" action="#" method="GET">
                <input id="search-bar" type="text" placeholder="Search the forum" maxlength="240"/>
                <i id="icon-search" class="fa-solid fa-magnifying-glass icon-base"></i>
                <input type="submit" hidden />
            </form>
        </div>

        <!-- Notification and Profile -->
        <div>
            <!-- Notif icon -->
            <div id="notification-container" class="has-notification">
                <i id="icon-notification" class="fa-solid fa-bell fa-lg icon-base"></i>
                <div id="notification-dropdown" class="dropdown">
                    <div class="notif-item">
                        <img src="images/users/user7.jpg" class="notif-commenter">
                        <div class="notif-body">
                            <p class="notif-content"><span>shirley.mood</span> commented on your <span>discussion</span></p>
                            <span class="notif-date">1 day ago</span>
                        </div>
                    </div>

                    <div class="notif-item">
                        <img src="images/users/user7.jpg" class="notif-commenter">
                        <div class="notif-body">
                            <p class="notif-content"><span>shirley.mood</span> commented on your <span>discussion</span></p>
                            <span class="notif-date">1 day ago</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile -->
            <div id="profile-container">
                <img src="images/users/user1.jpg" id="icon-user">

                <i id="icon-arrowdown" class="fa-solid fa-angle-down fa-sm icon-base"></i>
                <div id="profile-dropdown" class="dropdown">
                    <div id="profile-btn"><i class="fa-solid fa-user"></i> <span>Profile</span></div>
                    <div id="settings-btn"><i class="fa-solid fa-gear"></i> <span>Settings</span></div>
                    <div id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="start-box" class="def-container">
            <div id="start-header">
                <h2>Create a New Discussion</h2>
            </div>
            
            <div id="start-form">
                <p class="text-error"></p>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="content">Content</label>
                    <textarea id="content" name="content"></textarea>
                </div>
                <div>
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic">
                        <option value="FAQs">FAQs</option>
                        <option value="Off-Topic Chatter">Off-Topic Chatter</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Member Spotlight">Member Spotlight</option>
                        <option value="Introductions">Introductions</option>
                        <option value="Announcements">Announcements</option>
                        <option value="Showcase">Showcase</option>
                        <option value="Jobs">Jobs</option>
                    </select>
                </div>
                <button id="create" class="button-primary">Create Discussion</button>
            </div>
        </div>
    </main>
</body>
</html>
