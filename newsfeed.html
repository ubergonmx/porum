<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/newsfeed.css">
    <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    <title>Porum</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div>
            <img src="images/icon/logo.png" class="icon-logo"/>
            <p class="title-format">Porum</p>
        </div>

        <!-- Search bar -->
        <div>
            <input id="search-format" type="text" placeholder="Search the forum" maxlength="240"/>
            <i class="fa-solid fa-magnifying-glass icon-glass"></i>
        </div>

        <!-- Notification and Profile -->
        <div>
            <!-- Notif icon -->
            <div id="notification">
                <i class="fa-regular fa-bell icon-notification fa-xl"></i>
                <i class="fa-regular fa-message fa-xl icon-messages"></i>
                <img src="images/users/user1.jpg" class="icon-user">
                <i class="fa-solid fa-angle-down icon-arrowdown"></i>
            </div>
            <!-- Profil -->
            <div>
                <img />
            </div>
        </div>
    </header>
    <main>
        <section>

            <!-- Filter -->
            <div class = "filterBox"> 
                <i class="fa-brands fa-hotjar filter"></i>
                <p class = "filter">Hot</p>
            </div>

            <div class = "filterBox"> 
                <i class="fa-solid fa-bell filter"></i>
                <p class = "filter">New</p>
            </div>

            <div class = "filterBox"> 
                <i class="fa-solid fa-star filter"></i>
                <p class = "filter">Top</p>
            </div>

            <!-- Mark as all read -->
            

            <div class="discussion-container">
                <div class="discussion"></div>
                    <div class="tag">
                        <p class="dot-blue">&nbsp&nbsp&nbsp&nbsp&nbspIntroductions</p>
                    </div>
                <div class="content"></div>

                <div class="discussion"></div>
                <div class="tag">
                    <p class="dot-pink">&nbsp&nbsp&nbsp&nbsp&nbspAnnouncements</p>
                </div>
            <div class="content"></div>

                <div class="discussion"></div>
                <div class="tag">
                    <p class="dot-brown">&nbsp&nbsp&nbsp&nbsp&nbspJobs</p>
                </div>
            <div class="content"></div>
            
                <div class="discussion"></div>
                <div class="tag">
                    <p class="dot-purple">&nbsp&nbsp&nbsp&nbsp&nbspFeedback</p>
                </div>
            <div class="content"></div>

                <div class="discussion"></div>
                <div class="tag">
                    <p class="dot-orange"></span>&nbsp&nbsp&nbsp&nbsp&nbspFAQ's</p>
                </div>
            <div class="content"></div>

            </div>
        </section>
        
        <aside>
            <div>
                
            </div>
        </aside>
    </main>
</body>
</html>
